<!-- condicionais -->
<h1 *ngIf="true">Será exibido!</h1><!-- condicão para exibir um texto -->
<h1 *ngIf="false">Não será exibido!</h1>
<h1 *ngIf="numero === 1">Sim</h1>
<input type="text" (input)="numero = $event.target.value"/><!-- estou jogando o valor do input na variavel num -->
<h1 *ngIf="numero > 5">Maior que 5</h1><!-- só exibirá se a condição for sastifeita! -->
<!-- laços de repetições -->
<h1 *ngFor="let n of arrNumeros">{{ n }}</h1>
<!-- laço com condição, ver se um número é par -->
<hr>Números pars
<div *ngFor="let n of arrNumeros">
    <h1 *ngIf="n % 2 === 0">{{ n }}</h1>
</div>
